<template name="signUpForm">
    <h1><strong>¿Quieres ser miembro?</strong>Registrate!</h1>
    <form id="login-form" action="action">
      <center>
        <ul>
            <li class="vertical"><input name="email" id="email" type="email" value="" placeholder="Correo electrónico"/></li>
            <li class="vertical"><input name="name" id="name" type="text" value="" placeholder="Nombre de usuario"/></li>
            <li class="vertical"><input name="password" id="password" type="password" value="" placeholder="Tu contraseña"/></li>
        </ul>
        <input type="submit" id="login-button" value="Sign in" />
    </center>
   </form>
</template>
