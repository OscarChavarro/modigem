<template name="previewPiece">
<div id="base">
        <table>
        
                        <tr><strong>Titulo:&nbsp;&nbsp;</strong>{{piece.titulo}}</tr>
                        <tr><strong>Última imagen añadida a la colección:</strong></tr>
        </table>
        <table>
                        <td>
                        {{#with FS.GetFile "images" piece.imagenID}}
                        <img class="ficha" src="{{url}}">
            {{/with}}
                        </td>   
        </table>
        <table>
        <tr>
                        <td class="mitad"><strong>Categoria:&nbsp;&nbsp;</strong>{{piece.categoria}}</td>
                        <td class="mitad"><strong>Natural o cultural:&nbsp;&nbsp;</strong>{{piece.natOcult}}</td>
        </tr>
        </table>
        <table>
        <tr>
                        <td class="tercio"><strong>Material o inmaterial:&nbsp;&nbsp;&nbsp;</strong>{{piece.matOinmat}}&nbsp;&nbsp;&nbsp;&nbsp;</td>
                        <td class="tercio"><strong>Tecnica usada:&nbsp;&nbsp;&nbsp;</strong>{{piece.tecnicaUsada}}&nbsp;&nbsp;&nbsp;&nbsp;</td>
                        <td class="tercio"><strong>Medio usado:&nbsp;&nbsp;&nbsp;</strong>{{piece.tipoMedioAudio}}&nbsp;&nbsp;&nbsp;&nbsp;</td>
                        
        </tr>
        </table>
        <table>
        <tr>
                        <td class="tercio"><strong>¿Es un patrimonio científico?&nbsp;&nbsp;&nbsp;</strong>{{piece.patCientifico}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                        <td class="tercio"><strong>Dimensiones:&nbsp;</strong>{{piece.ancho}}&nbsp;x&nbsp;{{piece.largo}}&nbsp;x&nbsp;{{piece.alto}}&nbsp;</td>
                        <td class="tercio"><strong>Elaborado entre:&nbsp;</strong>{{piece.desdeAno}}&nbsp;y&nbsp;{{piece.hastaAno}}</td>
        </tr>
        </table>
        <table>
        <tr>
                        <td class="mitad"><strong>Ubicacion actual:&nbsp;&nbsp;</strong>{{piece.ubicacionMuseo}}</td>
                        <td class="mitad"><strong>Estado de conservacion:&nbsp;&nbsp;</strong>{{piece.estadoConserv}}</td>
                        <td class="mitad"><strong>ID de la imagen:&nbsp;&nbsp;</strong>{{piece.imagenID}}</td>
        </tr>
        </table>
        <table>
        <tr>
                        <strong>Imagen disponible en:&nbsp;&nbsp;</strong>{{piece.imagen}}
        </tr>           
        </table>
</div>
</template>
