<template name="adminPanel">
<div class="contenidos">
{{#if ADMIN true}}
        <div id="mostrarPiezas">
            <center><strong>Piezas añadidas a la colección</strong></center>
            <br>
                {{>showPieces}}
        </div>
    <div id="botonNavegacion">
        {{>toFormularioPieza}}
		{{>toUsersModule}}
    </div>
    <div id="mostrarUsuarios">
        {{>addRole}}
    </div>
    <div id="nuevoLandingText">
        {{>addLandingText}}
    </div>
    <div id="administrarAdmins">
        {{>addUser2Role}}
        <div id="mostrarAdmins">
            {{>checkRoles}}
        </div>
    </div>
    <br>
    
{{else}}
{{>paginaNoExiste}}
{{/if}}
     </div>
</template>
