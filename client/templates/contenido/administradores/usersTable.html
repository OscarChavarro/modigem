<template name="usersTable">

        <tr id="encabezado">
            <td><u>Usuario</u></td>
            <td><u>Id</u></td>
                
        </tr>
        <br>
        {{#each USER}}

            <td>{{username}}</td>
			<td>{{_id}}</td>
        </tr>
        {{/each}}
    </table>
</template>
