<template name="usersModule">
	<div class="contenidos">
		{{#if ADMIN true}}
			<div id="botonNavegacion">
				{{>toAdminPanel}}
			</div>
				{{>usersTable}}

				{{>addRole}}
			<br>
				{{>rolesTable}}
			<br>
				{{>addUser2Role}}
			</div>
		{{else}}
			{{>paginaNoExiste}}
		{{/if}}
	</div>
</template>
