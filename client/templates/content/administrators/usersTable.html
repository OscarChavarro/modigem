<!--
Plantilla privada.

Dentro del panel de administración de usuarios
en la ruta /usersModule, este listado de usuarios
se muestra a la derecha de la pantalla.
-->
<template name="usersTable">
    <h3><strong>Usuarios registrados</strong></h3>
	<br>
	<div id="mostrarUsuarios">
	<table border="2">
        <tr id="encabezado">
            <th>Usuario</th>
			<th>Eliminar</th>
        </tr>
        {{#each USER}}
        <tr>
            <td>{{showUserName}}</td>
            <td>
			    <form id="deleteUser">
				    <input type="submit" name="delete" value="¡Eliminar!" id={{_id}}>
				</form>
			</td>
        </tr>
        {{/each}}
	</table>
	</div>
</template>
